    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整数nの階乗を求める関数</title>
    <script>
        function fact(n) {
            var k = 1, i = 1;
            while(i<n) {
                console.log("i = " + i + ", K = " + k );
                // i = 1, K = 1
                // i = 2, K = 2
                // i = 3, K = 6
                // i = 4, K = 24
                k *= (++i);
            }
            console.log("while外"+"i = " + i + ", K = " + k );
            // while外i = 5, K = 120
            return k;
        }
        console.log(fact(5));
    </script>
