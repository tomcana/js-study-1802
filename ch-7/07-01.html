    <title>閏年を判定する関数</title>

</head>
<body>
   <input type="text" id="txt" value="">
   <input type="button" value="ボタン" onclick="isLeapYear()">
   <script>
        function isLeapYear() {
            var inputTxt = document.getElementById('txt').value;
            var hantei;
            console.log(inputTxt);

            if(inputTxt%400 == 0 || ((inputTxt%4 == 0)&&(inputTxt%100 != 0))) {
                hantei = true;
            } else {
            hantei = false;
            }
            console.log(hantei);
        }
    </script>
