<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二項演算を行う関数</title>
    <script>
    function binaryOperation(a, b, operator) {
        switch (operator) {
            case "+": return a+b;
            case "-": return a-b;
            case "*": return a*b;
            case "/": return a/b;
            case "%": return a%b;
            case "^": return Math.pow(a,b);
            default: return NaN;
        }
    }

    console.log(binaryOperation(2,3,"+"));
    console.log(binaryOperation(2,3,"-"));
    console.log(binaryOperation(2,3,"*"));
    console.log(binaryOperation(2,3,"/"));
    console.log(binaryOperation(2,3,"%"));
    console.log(binaryOperation(2,3,"^"));
    </script>
</head>
<body>
</body>
</html>
